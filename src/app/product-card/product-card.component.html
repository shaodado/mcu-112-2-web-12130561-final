<img [src]="imgUrl" />
<div class="content">
  <strong [class.notShow]="!isShow">{{productname}}</strong>
  <span>2024-05-26</span>
</div>
<div>
  @for (author of authors; track author) {
  <span>{{ author }}</span>
  @if (!$last) {
  <span>、</span>
  } }
</div>
<div class="company">
  <span>{{company}}</span>
  <span>$10,000</span>
</div>
<div class="button">
  <button type="button" (click)="onSetDisplay(true)">明細</button>
  <button type="button" class="shop" (click)="onSetDisplay(false)">加入購物車</button>
</div>
